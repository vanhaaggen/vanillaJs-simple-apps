<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:ital,wght@0,500;0,700;1,400&family=Yellowtail&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="container-left-large">
            <div class="title">
                <div class="title__lang">
                    <p class="title__lang-type">JS</p>
                </div>
                <p class="title__lang-desc">vanilla</p>
            </div>
            <nav role="navigation">
                <ul class="nav-ul">
                    <li class="nav-ul-li" id="todo">Todo App</li>
                    <li class="nav-ul-li" id="register">Register Form</li>
                    <li class="nav-ul-li" id="card">Credit Card</li>
                    <li class="nav-ul-li" id="calendar">Booking Calendar</li>
                </ul>
            </nav>
        </div>
        <div class="container-left-small">
            <div class="container-left-small-top">
                <div class="title">
                    <div class="title__lang">
                        <p class="title__lang-type">JS</p>
                    </div>
                    <div class="title__lang-desc">
                        <ion-icon class="ice-cream" name="ice-cream-outline"></ion-icon>
                    </div>
                </div>
                <div class="menu">
                    <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
                </div>
            </div>
            <div class="container-left-small-bottom">
                <nav role="navigation">
                    <ul class="nav-ul-closed">
                        <li class="nav-ul-li" id="todo-mobile">Todo App</li>
                        <li class="nav-ul-li" id="register-mobile">Register Form</li>
                        <li class="nav-ul-li" id="card-mobile">Credit Card</li>
                        <li class="nav-ul-li" id="calendar-mobile">Booking Calendar</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="root" class="container-right"></div>
    </div>

    <script src="main.js"></script>
    <script data-main="scripts/app" src="scripts/externals/require.js"></script>
</body>

</html>
